<div class="sidebar-menu">
    <!-- Reference: https://www.gethalfmoon.com/docs/sidebar -->
    <a href="/" class="sidebar-link sidebar-link-with-icon" id="sidebar-Home">
        <span class="sidebar-icon">
            <i class="fas fa-home" aria-hidden="true"></i>
        </span>
        Home
    </a>
    <div class="sidebar-divider"></div>

    {% assign sidebarNotes = collections.notes | sortByTitle %}
    {% for note in sidebarNotes %}
    {% if note.data.title != "Home" %}
    <a href="{{note.url}}" class="sidebar-link sidebar-link-with-icon" id="sidebar-{{note.data.title}}">
        {{note.data.title}}
    </a>
    {% endif %}
    {% endfor %}
</div>
